<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Basic SEO -->
      <meta name="description" content="Free Use JavaScript Calculator">
      <meta name="keywords" content="free,calculator,javascript,basic,computation">
      <meta name="author" content="Shawn Luther">
      <!-- Bootstrap CSS first, then Custom CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/custom.css">
      <title>Math Calculator</title>
   </head>
   <body>
      <div class="card" style="width: 18rem;">
         <form name="Calculator">
            <div class="card">
               <input type="text" id="answerBox" placeholder="0" disabled="true">
               <div class="card-body">
                  <div class="row">
                     <input type="button" onclick="Calculator.answerBox.value='';" class="btn btn-primary" value="C" />
                     <input type="button" onclick="v('/');" class="btn btn-gray" value="รท" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('1');" class="btn btn-gray" value="1" />
                     <input type="button" onclick="v('2');" class="btn btn-gray" value="2" />
                     <input type="button" onclick="v('3');" class="btn btn-gray" value="3" />
                     <input type="button" onclick="v('+');" class="btn btn-gray" value="+" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('4');" class="btn btn-gray" value="4" />
                     <input type="button" onclick="v('5');" class="btn btn-gray" value="5" />
                     <input type="button" onclick="v('6');" class="btn btn-gray" value="6" />
                     <input type="button" onclick="v('-');" class="btn btn-gray" value="-" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('7');" class="btn btn-gray" value="7" />
                     <input type="button" onclick="v('8');" class="btn btn-gray" value="8" />
                     <input type="button" onclick="v('9');" class="btn btn-gray" value="9" />
                     <input type="button" onclick="v('*');" class="btn btn-gray" value="*" />
                  </div>
                  <div class="row">
                     <input id="fixed-w" type="button" onclick="v('0');" class="btn btn-gray" value="0" />
                     <input type="button" onclick="del();" class="btn btn-danger" value="Del" />
                     <input type="button" onclick="doLogic();" class="btn btn-success" value="=" />
                  </div>
               </div>
            </div>
         </form>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
      <!-- Calculator Logic -->
      <script src="./js/logic.js"></script>
   </body>
</html>
