<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Basic SEO -->
      <meta name="description" content="Free Use JavaScript Calculator">
      <meta name="keywords" content="free,calculator,javascript,basic,computation">
      <meta name="author" content="Shawn Luther">
      <!-- Bootstrap CSS first, then Custom CSS -->
      <link rel="stylesheet" href="./css/bootstrap.css">
      <link rel="stylesheet" href="./css/custom.css">
      <title>Math Calculator</title>
   </head>
   <body>
      <div class="card" style="width: 18rem;">
         <form name="Calculator">
            <div class="card">
               <input type="text" id="answerBox" placeholder="0" disabled="true">
               <div class="card-body">
                  <div class="row">
                     <input type="button" onclick="Calculator.answerBox.value='';" class="btn btn-primary" value="C" />
                     <input type="button" onclick="v('/');" class="btn btn-gray" value="&divide;" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('1');" class="btn btn-gray" value="1" />
                     <input type="button" onclick="v('2');" class="btn btn-gray" value="2" />
                     <input type="button" onclick="v('3');" class="btn btn-gray" value="3" />
                     <input type="button" onclick="v('+');" class="btn btn-gray" value="+" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('4');" class="btn btn-gray" value="4" />
                     <input type="button" onclick="v('5');" class="btn btn-gray" value="5" />
                     <input type="button" onclick="v('6');" class="btn btn-gray" value="6" />
                     <input type="button" onclick="v('-');" class="btn btn-gray" value="-" />
                  </div>
                  <div class="row">
                     <input type="button" onclick="v('7');" class="btn btn-gray" value="7" />
                     <input type="button" onclick="v('8');" class="btn btn-gray" value="8" />
                     <input type="button" onclick="v('9');" class="btn btn-gray" value="9" />
                     <input type="button" onclick="v('*');" class="btn btn-gray" value="*" />
                  </div>
                  <div class="row">
                     <input id="fixed-w" type="button" onclick="v('0');" class="btn btn-gray" value="0" />
                     <input type="button" onclick="del();" class="btn btn-danger" value="Del" />
                     <input type="button" onclick="doLogic();" class="btn btn-success" value="=" />
                  </div>
               </div>
            </div>
         </form>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="./js/jQuery.js"></script>
      <script src="./js/popper.js"></script>
      <script src="./js/bootstrap.js"></script>
      <!-- Calculator Logic -->
      <script src="./js/logic.js"></script>
   </body>
</html>
